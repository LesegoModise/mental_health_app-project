<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reports</title>
    <link rel="stylesheet" href="./admin_dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="./chartData.js"></script>
</head>
<style>
    /* .h6-mood {
        font-size: 0.7rem;
    } */

    .report {
        background-image: url(./Cover.png);

    }

    .content {
        background-color: rgb(208, 208, 208);

    }

    h3 {
        text-align: center;
    }
</style>
<body class="report">
    
    <div class="container mt-5" x-data="chartData">
        <div style="text-align: right;">
            <a href="admin_dashboard.html" style="color: black;">BACK</a>
        </div>
        <div class="card">
            <h1>Eric Nkosi</h1>
            <h3>Financial Analyst - ABSA</h3>

            <div class="container mt-5">
                <div class="row">
                    <template x-for="entry in entries">
                        <div class="col-md-4 mb-4">
                            <div class="card content">
                                <div class="card-body">
                                    <h6 class="card-title" x-text="entry.mood"></h6>
                                    <p class="card-text" x-text="entry.content"></p>
                                    <span class="text-muted" x-text="entry.entry_date"></span>
                                </div>
                            </div>
                        </div>

                    </template>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
