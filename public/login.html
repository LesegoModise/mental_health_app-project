<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>

</head>

<body class="login" x-data="login">

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card form-container">

            <div class="card-header text-center">
                <img src="./logo.png" alt="Logo" class="img-fluid-logo">
            </div>
            <div class="card-body">
                <form id="loginForm" @submit="submit">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username/email..."
                            x-model="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            x-model="password">
                    </div>
                    <div class="d-flex-forgot justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" x-model="rememberMe">
                            <label for="remember" class="form-check-label">Remember Me</label>
                        </div>
                        <a href="#" id="forgotPassword" class="text-muted">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                    <button type="button" class="btn btn-secondary" @click="signUp">SIGN UP</button>
                </form>

                <div x-show="errors.username || errors.password" class="alert alert-danger mt-3">
                    <p x-text="errors.username"></p>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>

    <footer style="text-align: center; color: black;"></footer>
    <p>&copy; 2024 Through The Skull. All rights reserved.</p>
    </footer>

</body>

</html>
