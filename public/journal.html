<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
</head>

<body x-data="journalApp">
    <h1>Daily Journal</h1>
    <div id="journalForm" class="form-section">
        <label for="moodSelector">How are you feeling today?</label>
        <select id="moodSelector" x-model="mood">
            <option value="">Please Select</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Emotional">Emotional</option>
            <option value="Fine">Fine</option>
            <option value="Happy">Happy</option>
        </select>
        <button @click="saveMood">Save Mood</button>
    </div>

    <!-- Display the selected mood -->
    <div class="mood-display" x-show="mood">
        <h3>Your Mood: <span x-text="mood"></span></h3>
    </div>

    <div class="journal-entry">
        <h2>Your Thoughts</h2>
        <textarea x-model="entry" placeholder="Write about your day..."></textarea>
        <button @click="saveEntry">Save Entry</button>
    </div>

</body>

</html>
