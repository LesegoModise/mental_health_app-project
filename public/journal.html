<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <title>Daily Journal</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="journal.js"></script>

</head>

<body>
    <!-- This will be the journaling page where the user can write down their thoughts and feelings -->
    <!-- A text area will be provided for the user to jot down their feelings and thoughts -->
    <!-- Once the user is done writing down, they will submit their entry which will trigger a call to the backend for analysis -->
    <!-- The analysis results and recommendations will be displayed (when required) -->
<body x-data="journalApp">
    <h1>Daily Journal</h1>
    <div id="journalForm" class="form-section">
        <label for="moodSelector">How are you feeling today?</label>
        <select id="moodSelector" x-model="mood">
            <option value="">Please Select</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Emotional">Emotional</option>
            <option value="Fine">Fine</option>
            <option value="Happy">Happy</option>
            <option value="anxious">Anxious</option>
        </select>
        <button @click="predictMentalState">predictMentalState</button>


        <!-- Display the selected mood -->
        <div class="mood-display" x-show="mood">
            <h3>Your Mood: <span x-text="mood"></span> </h3>
        </div>

        <div class="journal-entry">
            <h2>Your Thoughts</h2>
            <textarea x-model="entry" placeholder="Write about your day..."></textarea>
            <button @click="predictMentalState">predictMentalState</button>
        </div>
    </div>
</body>

</html>
