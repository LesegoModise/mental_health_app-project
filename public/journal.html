<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOURNAL</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <title>Daily Journal</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="journal.js"></script>

</head>

<body x-data="journalApp" class="journal-background">

    <section class="container journal-content">
        <div class="journal-info">
            <div class="heading">DAILY JOURNAL</div>
            <div id="journalForm" class="form-section">
                <label for="moodSelector">How are you feeling today?</label>
                <select id="moodSelector" x-model="mood">
                    <option value="">Please Select</option>
                    <option value="Sad">Sad</option>
                    <option value="Angry">Angry</option>
                    <option value="Emotional">Emotional</option>
                    <option value="Fine">Fine</option>
                    <option value="Happy">Happy</option>
                    <option value="anxious">Anxious</option>
                </select>
                <button @click="saveMood">Save Mood</button>

                <!-- Display the selected mood -->
                <div class="mood-display" x-show="mood">
                    <div class="subheading">Your Mood: <span x-text="mood"></span> </div class="subheading">
                </div>

                <div class="journal-entry">
                    <div class="heading-head">Your Thoughts</div class="heading">
                    <textarea x-model="entry" placeholder="Write about your day..."></textarea>
                    <p></p>
                    <button @click="saveEntry">Save Entry</button>
                </div>
            </div>
        </div>
    </section>

    </div> -->
</body>

</html>
