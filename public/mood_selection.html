<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOD SELECTION</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="mood.js"></script>

</head>
<style>
    /* General body styling */
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 50px;
    text-align: center;
}

/* Container for the mood selector */
div[x-data="moodTracker()"] {
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Heading style */
h1 {
    font-size: 2em;
    color: #007bff;
    margin-bottom: 20px;
}

/* Mood selector label */
label {
    font-size: 1.2em;
    color: #333;
}

/* Dropdown menu styling */
select {
    width: 100%;
    padding: 10px;
    margin: 20px 0;
    font-size: 1.1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
}

/* Button styling */
button {
    width: 100%;
    padding: 10px;
    font-size: 1.2em;
    background-color: #007bff;
    border-color: #007bff;
    color: white;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Status message styling */
#status {
    margin-top: 20px;
    font-size: 1.1em;
    font-weight: bold;
    color: #555;
}

/* Add some responsive styles */
@media (max-width: 600px) {
    body {
        padding: 20px;
    }

    div[x-data="moodTracker()"] {
        padding: 20px;
    }

    h1 {
        font-size: 1.8em;
    }

    button {
        font-size: 1.1em;
    }
}

</style>
<body>
    <div x-data="moodTracker()">
        <h1>Select Your Mood</h1>

        <label for="moodSelector">How are you feeling today?</label>
        <select id="moodSelector" x-model="mood">
            <option value="">Please Select</option>
            <option value="sad">ðŸ˜¢ Sad</option>
            <option value="angry">ðŸ˜¡ Angry</option>
            <option value="emotional">ðŸ¥º Emotional</option>
            <option value="fine">ðŸ™‚ Fine</option>
            <option value="happy">ðŸ˜Š Happy</option>
            <option value="anxious">ðŸ˜° Anxious</option>
        </select>

        <button class="btn btn-primary" @click="submitMood(mood)">Save Mood</button>

        <p id="status" x-text="status"></p>
    </div>

</body>

</html>
