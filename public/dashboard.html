<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./dashboard.js"></script>

</head>
<style>
    .dashboard {
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: black;
    }
</style>
<body class="dashboard" x-data="dashboard">

    <div x-show="successMessage" class="alert alert-success" x-text="successMessage"></div>

    <div class="container-fluid">
        <div class="row">
            <section class="container dashboard-background">
                <header>
                    <nav>
                        <ul>
                             <li><a href="#profile">Profile</a></li>
                            <li><a href="#settings">Settings</a></li>
                            <li><a href="./login.html">Logout</a></li>
                        </ul>
                    </nav>
                </header>
                <div class="content-background">
                    <div class="dashboard-content">
                        <img src="./logo.png" alt="Through the Skull" class="logo-dashboard">
                        <div class="buttons">
                            <button class="btn btn-secondary selection" @click="navigateToMood_Selection">MOOD
                                ENTRY</button>
                            <button class="btn btn-secondary selection" @click="navigateToJournal">JOURNAL</button>
                            <button class="btn btn-secondary selection" @click="navigateToReport">REPORT</button>
                            <!-- <button class="btn btn-secondary selection"
                                @click="navigateToRecommendation">RECOMMENDATION</button> -->
                            <button class="btn btn-secondary selection" @click="navigateToMoodChart">MOOD CHART</button>
                            <button class="btn btn-secondary selection" @click="navigateToContactTherapist">CONTACT
                                THERAPIST</button>
                            <button class="btn btn-danger danger-selection"
                                @click="navigateToEmergency">EMERGENCY</button>
                        </div>
                    </div>

                </div>
                <footer style="text-align: center; color: black;">
                    <p>&copy; 2024 Through The Skull. All rights reserved.</p>
                </footer>
            </section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
