<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mental Health App</h2>
        <p>Connect your wallet to start.</p>
        <button id="connectWallet">Connect Wallet</button>
        <hr>

        <h3>Give Consent</h3>
        <button id="giveConsent">Give Consent</button>
        <hr>

        <h3>Submit Mood Score</h3>
        <input type="number" id="moodScore" placeholder="Enter your mood score (0-100)">
        <button id="submitMoodScore">Submit Mood Score</button>
        <hr>

        <h3>Revoke Consent</h3>
        <button id="revokeConsent">Revoke Consent</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
