<!DOCTYPE html>
<html lang="en" x-data="mentalHealth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through The Skull</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
    <script src="./welcome.js"></script>

</head>

<body>

    <div x-show="showSplash" class="splash-screen">
        <img src="./through-the-skull-high-resolution-logo-white-transparent.png" alt="Through The Skull Logo" class="logo img-responsive center-block">
        <button @click="showSplash = false" class="next-btn btn btn-primary">></button>
    </div>

    <div x-show="!showSplash && !isRegistering" class="welcome-screen"></div>
        <div class="left-side">
            <img src="./through-the-skull-high-resolution-logo-white-transparent.png" alt="App Logo" class="logo">
            <form id="login-form" @submit.prevent="login">
                <input type="text" id="username" x-model="loginData.username" placeholder="Username/Email" class="form-control">
                <input type="password" id="password" x-model="loginData.password" placeholder="Password" class="form-control">
                <a href="#" @click.prevent="showForgotPasswordForm" class="forgot-password">Forgotten password?</a>
                <div class="remember-checkbox">
                    <input type="checkbox" id="remember-me" x-model="rememberMe">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button @click.prevent="showRegisterForm" class="btn btn-secondary">Sign Up</button>
                <button class="btn btn-google">Sign Up with Google</button>
                <select id="language" x-model="selectedLanguage" @change="changeLanguage" class="form-control">
                    <option value="en">English</option>
                    <option value="afri">Afrikaans</option>
                    <option value="zulu">isiZulu</option>
                    <option value="tswana">seTswana</option>
                </select>
            </form>
        </div>
        <div class="right-side">
            <img src="./intro.jpg" alt="Welcome Image" class="welcome-image">
            <h1>WELCOME</h1>
        </div>
    </div>

    <div x-show="isRegistering" class="register-screen"></div>
        <div class="left-side">
            <img src="assets/logo.png" alt="App Logo" class="logo">
            <form id="register-form" @submit.prevent="register">
                <input type="text" id="full-name" x-model="registerData.fullName" placeholder="Full Name" class="form-control">
                <input type="text" id="surname" x-model="registerData.surname" placeholder="Surname" class="form-control">
                <input type="text" id="username" x-model="registerData.username" placeholder="Preferred Username" class="form-control">
                <input type="email" id="email" x-model="registerData.email" placeholder="Email Address" class="form-control">
                <input type="password" id="new-password" x-model="registerData.password" placeholder="New Password" class="form-control">
                <input type="password" id="confirm-password" x-model="registerData.confirmPassword" placeholder="Confirm Password" class="form-control">
                <button type="submit" class="btn btn-primary">Register</button>
                <button @click.prevent="showSplash = true" class="btn btn-secondary">Back</button>
            </form>
        </div>
        <div class="right-side">
            <img src="assets/register-image.png" alt="Register Image" class="register-image">
            <h1>REGISTER</h1>
        </div>
    </div>
