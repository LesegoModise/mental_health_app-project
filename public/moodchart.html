<!DOCTYPE html>
<html lang="en" x-data="moodChartComponent">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Chart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="chart.js"></script>
    <script src="mood.js"></script>
</head>
<body class="mood-background">
    <section class="container mood-content" x-init="initChart()">
        <div class="mood-title">Your Mood History</div>
        <canvas id="moodChart" width="400" height="200"></canvas>
        <footer style="text-align: center; color: black;">
            <p>&copy; 2024 Through The Skull. All rights reserved.</p>
        </footer>
    </section>

    
</body>
</html>
