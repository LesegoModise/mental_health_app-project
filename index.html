<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal App</title>
</head>
<body>
  <h1>Journal Entries</h1>
  <ul id="entries"></ul>
  
  <form id="journalForm">
    <input type="text" id="user_id" placeholder="User ID" required>
    <input type="date" id="entry_date" required>
    <textarea id="content" placeholder="Journal content" required></textarea>
    <input type="text" id="mood" placeholder="Mood">
    <button type="submit">Add Entry</button>
  </form>

  <script>
    // Fetch journal entries
    async function fetchEntries() {
      const response = await fetch('http://localhost:3000/journal-entries');
      const data = await response.json();
      const entriesList = document.getElementById('entries');
      entriesList.innerHTML = '';
      data.data.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.entry_date} - ${entry.content} (Mood: ${entry.mood})`;
        entriesList.appendChild(li);
      });
    }

    // Add a new journal entry
    document.getElementById('journalForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user_id = document.getElementById('user_id').value;
      const entry_date = document.getElementById('entry_date').value;
      const content = document.getElementById('content').value;
      const mood = document.getElementById('mood').value;

      const response = await fetch('http://localhost:3000/journal-entries', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, entry_date, content, mood }),
      });

      if (response.ok) {
        alert('Journal entry added successfully!');
        fetchEntries(); // Refresh the list
      } else {
        alert('Failed to add journal entry.');
      }
    });

    // Load entries on page load
    fetchEntries();
  </script>
</body>
</html>
